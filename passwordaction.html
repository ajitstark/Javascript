<!DOCTYPE html>
<html>
<head>
	<title>Password action</title>
</head>
<body>
	 //hello
	<form onsubmit="return passwordverification(this)"> 
		Username: <input type="text" name="username" id="usernamefield"></input>
		Password: <input type="text" name="password" id="passwordfield"></input>
		Confirm password: <input type="text" name="password2" id="passwordfield2"></input>
		<input type="submit" value="submit"></input>
		<!-- <p id=info>Enter required fields</p> -->
	</form>
	<script type="text/javascript">
		function passwordverification(form) {
			if(form.username.value == ""){
				alert("Username cannot be empty");
				form.username.focus();
				return false;
			}
			if(form.password.value == ""){
				alert("Password cannot be empty");
				form.password.focus();
				return false;
			}
			if(form.password2.value != form.password.value){
				alert("password mismatch");
				form.password.focus();
				return false;
			}
			if(form.username.value.length < 6){
					alert("Password must be greater than 6 characters");
					form.username.focus();
					return false;
			}
			values = /[0-9]/;
			if(!values.test(form.password.value)){
				alert("Password contain atleast one number");
				form.password.focus();
				return false;
			}
			values2 = /[A-Z]/;
			if(!values2.test(form.password.value)){
				alert("password contain atleast one UPPERCASE letters");
				form.password.focus();
				return false;
			}
			values3 = /[a-z]/;
			if(!values3.test(form.password.value)){
				alert("password contain atleast one lowercase letters");
				form.password.focus();
				return false;
			}
			if(form.password.value == form.username.value){
				alert("password cannot be username");
				form.password.focus();
				return false;
				}
			else{
				alert("you entered a valid password "+ form.password.value);
				return true;
			}
	}
	</script>
</body>
</html>
